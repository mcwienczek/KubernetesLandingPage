<!DOCTYPE html>
<html>
<head>
    <title>Kubernetes Online Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
    
</head>
<body>
<div ="container-fluid">
    <div><img src="./style/photo-1437419764061-2473afe69fc2.jpg" id="wrapper"></div>
    <div id="layer"></div>
    <div id="text">
        <div>
            <h1 class="text-center" id="h1-font">Which Online Kubernetes Courses <br /> are you Interested in?</h1>
        </div>       
        <div class="form">
            <div class="row options">
                <div class="col">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Kubernetes for beginners
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Kubernetes for advanced
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Kubernetes for dummies
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Kubernetes for personal use
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <div class="input-group" id="input-width">
                    <span class="input-group-addon" id="basic-addon1">@</span>
                    <input id="email" type="text" class="form-control" placeholder="Enter your e-mail address" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <div>
                    <button class="btn btn-primary btn-block" id="border-rounded">
                    Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
